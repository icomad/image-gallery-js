<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,700;1,700&display=swap" rel="stylesheet">
	<title>Image Gallery JavaScript</title>
	<link rel="stylesheet" href="resources/css/main.css">
</head>

<body class="font-raleway min-h-screen overflow-x-hidden flex flex-col">

	<header id="header" class="header">
		<nav>
			<div class="container mx-auto">
				<div class="w-full flex justify-between items-center">
					<a id="home-btn" href="#" class="brand-logo">Image Gallery</a>
					<div class="flex-grow ml-6">
						<a id="dashboard-btn" href="#" class="btn btn-blue hidden">Dashboard</a>
					</div>
					<div class="flex">
						<a id="signout-btn" href="#" class="btn btn-blue hidden">Sign Out</a>
						<a id="signin-nav" href="#" class="btn btn-blue mr-3">Sign In</a>
						<a id="signup-nav" href="#" class="btn btn-blue">Sign Up</a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main id="app" class="bg-gray-100 flex-grow">
		<div class="container mx-auto p-4">

			<div id="error-section" class="mt-5 flex w-full justify-center items-center hidden">
				<div class="w-full md:w-1/2" role="alert" >
					<div class="bg-red-500 text-white font-bold rounded-t px-4 py-2 flex justify-between">
						<span class="flex-grow font-bold">ERROR!</span>
						<button class="alert-delete transition-default hover:text-red-800"><i class="fas fa-times"></i></button>
					</div>
					<div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
						<p id="error-body"></p>
					</div>
				</div>
			</div>

			<div id="success-section" class="mt-5 flex w-full justify-center items-center hidden">
				<div class="w-full md:w-1/2" role="alert" >
					<div class="bg-green-500 text-white font-bold rounded-t px-4 py-2 flex justify-between">
						<span class="flex-grow font-bold">SUCCESS!</span>
						<button class="alert-delete transition-default hover:text-green-800"><i class="fas fa-times"></i></button>
					</div>
					<div class="border border-t-0 border-green-400 rounded-b bg-green-100 px-4 py-3 text-green-700">
						<p id="success-body"></p>
					</div>
				</div>
			</div>

			<section id="signin-section" class="hidden">
				<div class="w-full flex justify-center">
					<div class="w-full md:w-1/2 mt-12 rounded p-4 shadow-xl flex flex-col bg-blue-600">
						<div class="text-xl border-b-2 border-gray-200 mb-8 p-2 text-gray-200">Sign In</div>
						<form id="signin-form" action="#">
							<input id="username-signin" type="text" name="username" placeholder="Username" class="w-full rounded p-2 mb-2" required />
							<div id="username-signin-error" class="w-full mb-2 inline-flex px-2 text-sm text-red-800 font-bold hidden"></div>

							<input id="password-signin" type="password" name="password" placeholder="Password" class="w-full rounded p-2 mb-2" required />
							<div id="password-signin-error" class="w-full mb-2 inline-flex px-2 text-sm text-red-800 font-bold hidden"></div>

							<input type="submit" class="bg-transparent text-gray-200 cursor-pointer outline-none btn btn-blue" value="Sign In" />
						</form>
					</div>
				</div>
			</section>

			<section id="signup-section" class="hidden">
				<div class="w-full flex justify-center">
					<div class="w-full md:w-1/2 mt-12 rounded p-4 shadow-xl flex flex-col bg-blue-600">
						<div class="text-xl border-b-2 border-gray-200 mb-8 p-2 text-gray-200">Sign Up</div>
						<form id="signup-form" action="#">
							<input id="username-signup" type="text" maxlength="45" name="username" placeholder="Username" class="w-full rounded p-2 mb-2" required />
							<div id="username-signup-error" class="w-full mb-2 inline-flex px-2 text-sm text-red-800 font-bold hidden"></div>

							<input id="email-signup" type="email" name="email" placeholder="Email" class="w-full rounded p-2 mb-2" required />
							<div id="email-signup-error" class="w-full mb-2 inline-flex px-2 text-sm text-red-800 font-bold hidden"></div>

							<input id="password-signup" type="password" maxlength="45" name="password" placeholder="Password" class="w-full rounded p-2 mb-2" required />
							<div id="password-signup-error" class="w-full mb-2 inline-flex px-2 text-sm text-red-800 font-bold hidden"></div>

							<input id="confirm-password-signup" type="password" maxlength="45" name="passwordCheck" placeholder="Confirm Password" class="flex w-full rounded p-2 mb-2" required />
							<div id="confirm-password-error" class="w-full mb-2 inline-flex px-2 text-sm text-red-800 font-bold hidden"></div>

							<input type="submit" class="bg-transparent text-gray-200 cursor-pointer outline-none btn btn-blue" value="Sign Up" />
						</form>
					</div>
				</div>
			</section>

		</div>
	</main>

	<script src="resources/js/index.js"></script>
</body>
</html>
