<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,700;1,700&display=swap" rel="stylesheet">
	<title>Image Gallery JavaScript</title>
	<link rel="stylesheet" href="resources/css/main.css">
</head>

<body class="font-raleway min-h-screen overflow-x-hidden flex flex-col">

<header id="header" class="header">
	<nav>
		<div class="container mx-auto">
			<div class="w-full flex justify-between items-center">
				<a id="home-btn" href="#" class="brand-logo">Image Gallery</a>
				<div class="flex-grow ml-6">
					<a id="dashboard-nav" href="#" class="btn btn-blue">Dashboard</a>
				</div>
				<div class="flex">
					<a id="signout-btn" href="#" class="btn btn-blue">Sign Out</a>
				</div>
			</div>
		</div>
	</nav>
</header>

<main id="app" class="bg-gray-100 flex-grow">
	<div class="container mx-auto p-4">

		<div id="error-section" class="mt-5 flex w-full justify-center items-center hidden">
			<div class="w-full md:w-1/2" role="alert" >
				<div class="bg-red-500 text-white font-bold rounded-t px-4 py-2 flex justify-between">
					<span class="flex-grow font-bold">ERROR!</span>
					<button class="alert-delete transition-default hover:text-red-800"><i class="fas fa-times"></i></button>
				</div>
				<div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
					<p id="error-body"></p>
				</div>
			</div>
		</div>

		<div id="success-section" class="mt-5 flex w-full justify-center items-center hidden">
			<div class="w-full md:w-1/2" role="alert" >
				<div class="bg-green-500 text-white font-bold rounded-t px-4 py-2 flex justify-between">
					<span class="flex-grow font-bold">SUCCESS!</span>
					<button class="alert-delete transition-default hover:text-green-800"><i class="fas fa-times"></i></button>
				</div>
				<div class="border border-t-0 border-green-400 rounded-b bg-green-100 px-4 py-3 text-green-700">
					<p id="success-body"></p>
				</div>
			</div>
		</div>

		<section id="dashboard-section">
			<div class="mt-6 w-full flex justify-center">
				<div class="rounded p-2 shadow-xl flex flex-col justify-start bg-blue-600">
					<div class="text-xl border-b-2 border-gray-200 mb-4 p-1 text-gray-200">Add New Album</div>
					<form id="add-album-form" action="#" class="flex justify-between items-center">
						<input id="add-album-title" type="text" maxlength="45" name="title" placeholder="Album Title" class="rounded p-2 flex-grow mr-4" required />
						<input type="submit" class="bg-transparent text-gray-200 cursor-pointer outline-none btn btn-blue" value="Add" />
					</form>
				</div>
			</div>

			<div class="my-6 w-full flex flex-wrap justify-center" >
				<div class="w-full mb-2 text-lg font-bold text-blue-500 border-b border-blue-500">Albums</div>
				<div class="w-full text-sm mb-4 text-gray-800">Drag and drop an album to sort it differently.</div>
				<section id="album-grid" class="w-full album-grid">
				</section>
			</div>
		</section>

		<section id="album-section" class="hidden">
			<div id="album-section-title" class="mt-2 w-full flex justify-center items-center text-3xl font-semibold text-blue-800"></div>
			<div class="mt-6 w-full flex justify-center">
				<div class="rounded p-2 shadow-xl flex flex-col bg-blue-600">
					<div class="text-xl border-b-2 border-gray-200 mb-4 py-1 px-8 text-gray-200">Add Image</div>
					<form id="add-image-form" action="#" class="flex flex-col">
						<input id="add-image-album-id" type="hidden" name="albumId" required />
						<input id="add-image-file" type="file" name="imageFile" placeholder="Image File" class="cursor-pointer rounded p-2 mb-2 text-gray-800 bg-white" required />
						<input id="add-image-title" type="text" maxlength="45" name="title" placeholder="Image Title" class="rounded p-2 mb-2" required />
						<textarea style="resize: none" id="add-image-description" type="text" rows="4" maxlength="255" name="description" placeholder="Image Description" class="rounded p-2 mb-2" required></textarea>
						<input type="submit" class="bg-transparent text-gray-200 cursor-pointer outline-none btn btn-blue" value="Add" />
					</form>
				</div>
			</div>
			<div class="my-6 w-full flex flex-wrap justify-between items-center">
				<div class="w-full mb-2 text-lg font-bold text-blue-500 border-b border-blue-500">Images</div>
				<div class="w-full flex justify-between items-center">
					<div id="back-button" class="hidden">
						<a href="#" class="text-gray-800 transition-default hover:text-blue-500">
							<i class="fas fa-2x fa-chevron-circle-left"></i>
						</a>
					</div>
					<div id="image-grid-container" class="flex-grow mx-4"></div>
					<div id="next-button" class="hidden">
						<a href="#" class="text-gray-800 transition-default hover:text-blue-500">
							<i class="fas fa-2x fa-chevron-circle-right"></i>
						</a>
					</div>
				</div>
			</div>
		</section>

		<section id="image-section" class="hidden">
		</section>

	</div>
</main>

<script src="resources/js/app.js"></script>
</body>
</html>
